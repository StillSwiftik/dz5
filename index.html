<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" id="form" class="form">
    <h2>create account</h2>
    <div class="form__box">
      <input type="text" id="name" name="name" placeholder="Введите имя">
    </div>

    <div class="form__box">
      <input type="email" id="email" name="email" placeholder="Введите email">
    </div>

    <div class="form__box">
      <input type="password" id="password" name="password" placeholder="Введите номер телефона">
    </div>

    <div class="form__box">
      <input type="password" id="confirmPassword" name="password" placeholder="Введите повторный пароль">
    </div>

    <button id="showPass" type="button">Show/hide password</button>
    <button id="button" type="submit">Send form</button>
  </form>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
